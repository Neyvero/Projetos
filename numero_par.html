<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroP = 20;

    while (numeroP >=0) {

        mostra(numeroP);
        numeroP = numeroP - 1;
    }

    mostra("FIM");

</script>
