 <meta charset ="UTF-8">
  
   <h1>Álcool ou Gasolina?</h1>

 <script>

 var distanciaGasolina = 480;
 var gasolina = 40;
 var consumoGasolina = distanciaGasolina/gasolina;

 var distanciaAlcool = 300;
 var alcool = 40;
 var consumoAlcool = distanciaAlcool/alcool;

 document.write("Quando você se encontra na situação de abastecer o seu veículo, sempre tem aquela mesma pergunta. <br>");
 document.write("<h3>-Álcool ou Gasolina?</h3>" + "<br>");
 document.write("  Para a prova real, vamos mostrar dados:" + "<br>")
 document.write("Com Gasolina: é percorrido uma distância de " + distanciaGasolina + "Km, onde com " + gasolina + "L tem-se um consumo de " + consumoGasolina + "L. <br>" );

 document.write("Com Álcool: é percorrido uma distância de " + distanciaAlcool + "Km, onde com " + alcool + "L tem-se um consumo de " + consumoAlcool + "L. <br>");

 document.write("<br>");

 document.write("*Sendo assim o que tem o menor consumo é o Álcool. <br>");

 document.write("<br>");

 document.write("*Contudo o que tem a maior distância permanece sendo a gasolina. <br>");

 document.write("<br>");

 document.write("A escolha é baseada em preferência pessoal sendo assim escolha com sabedoria, pois cada um tem seus prós e contras.")


 </script>
