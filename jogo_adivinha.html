<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){

      return Math.round(Math.random() * n);
      
    }
    
    var numeroPensado = sorteia(45);
    console.log(numeroPensado);

    var chute = parseInt(prompt("Já pensei. Dentre um número entre 0 a 45, qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {
        if (chute > numeroPensado) { 
        mostra("Você errou! Eu pensei em um número menor, " + numeroPensado);
       } else {

         mostra("Você errou! Eu pensei em um número maior, " + numeroPensado);
       }
    }
</script>
