 <meta charset="UTF-8">

 <script>
  
  function pulaLinha() {

    document.write("<br>");
    document.write("<br>");

  }

  function escreva(texto) {

    document.write(texto);
    pulaLinha();

  }

  function calculaImc(peso, altura) {

    return peso / (altura * altura);

  }

  var nome = prompt("Informe o seu nome.");
  var alturaInformada = prompt(nome + ", informe sua altura.");
  var pesoInformado = prompt(nome + ", informe seu peso.");

  var imcCalculado = calculaImc(pesoInformado, alturaInformada);

  escreva(nome + ", o seu IMC é " + Math.round(imcCalculado));

  if (imcCalculado < 18) {

    escreva("Seu IMC está abaixo do recomendado.");

  }

  if (imcCalculado > 35) {

    escreva("Seu IMC está acima do recomendado.");
  }

  if (imcCalculado >= 18. && imcCalculado <= 35) {

    escreva("Seu IMC está exelente!");
  }
 </script>
