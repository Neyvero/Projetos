<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
     
     var totalFamiliares = parseInt(prompt("Informe a quantidade de familiares."));

     var numero = 1;
     var totalIdades = 0;


     while (numero <= totalFamiliares) {
      
     var idade = parseInt(prompt("Informe a idade do familiar."));
     totalIdades = totalIdades + idade;
     numero++;

     }

     var media = totalIdades / totalFamiliares;

     mostra("A média de idades do seus familiares é " + media + ".");
     mostra("FIM"); 
</script>
